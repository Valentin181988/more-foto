<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Portfolio</title>
</head>

<body>
    
    
        <section class="more-foto container">

              <h2 class="more-foto_title">Больше фото</h2>
              <div class="more-foto__items">

                  <div class="more-foto__item">
                      <img src="./images/projects/desktop/many.jpg" alt="">
                  </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/arc.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/wolly.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/scull.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/tank.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/lamps.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/car.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/whouse.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/mash.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/tube.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/jeep.jpg" alt="">
                </div>

                <div class="more-foto__item">
                    <img src="./images/projects/desktop/cube.jpg" alt="">
                </div>


              </div>

              <button type="button" class="open__btn" data-modal-open>open</button>

        </section>

        <div class="backdrop__more-photo is-hidden" data-modal>
            <button type="button" class="close-btn" data-modal-close>
                <svg class="close-btn__icon">
                    <use href="./images/sprite.svg#icon-Vector"></use>
                </svg>
            </button>
            <div class="modal__more-photo">
                <div class="modal__more-photo_image">
                <picture>
                    <source media="(min-width: 1444px)"
                        srcset="./images/projects/modal/desktop/lamps_modal_desk.webp 1x, ./images/projects/modal/desktop/lamps_modal_desk@2x.webp 2x"
                        type="image/webp">
                    <source media="(min-width: 1444px)"
                        srcset="./images/projects/modal/desktop/lamps_modal_desk.jpg 1x, ./images/projects/modal/desktop/lamps_modal_desk@2x.jpg 2x">
                
                    <source media="(min-width: 768px)"
                        srcset="./images/projects/modal/tablet/lamps_modal_tab.webp 1x, ./images/projects/modal/tablet/lamps_modal_tab@2x.webp 2x"
                        type="image/webp">
                    <source media="(min-width: 768px)"
                        srcset="./images/projects/modal/tablet/lamps_modal_tab.jpg 1x, ./images/projects/modal/tablet/lamps_modal_tab@2x.jpg 2x">
                
                    <source media="(min-width: 280px)"
                        srcset="./images/projects/modal/mob/lamps_modal_mob.webp 1x, ./images/projects/modal/mob/lamps_modal_mob@2x.webp 2x"
                        type="image/webp">
                    <source media="(min-width: 280px)"
                        srcset="./images/projects/modal/mob/lamps_modal_mob.jpg 1x, ./images/projects/modal/mob/lamps_modal_mob@2x.jpg 2x">
                
                    <img src="./images/projects/modal/desktop/lamps_modal_desk.jpg" alt="lamps" />
                </picture>
                </div>
                
                <button type="button" class="previous-btn">
                    <svg class="previous-btn__icon">
                        <use href="./images/sprite.svg#icon-previous"></use>
                    </svg>
                </button>
                <button type="button" class="next-btn">
                    <svg class="next-btn__icon">
                        <use href="./images/sprite.svg#icon-next"></use>
                    </svg>
                </button>
            </div>
        </div>
        

    
        
  
    
    <script src="./js/modal.js"></script>
</body>

</html>
